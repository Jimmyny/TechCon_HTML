<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="file:///C:/Users/train/git-practical/techcon_website/index.html">Homepage</a></li>
                <li><a href="file:///C:/Users/train/git-practical/techcon_website/about.html">About</a></li>
                <li><a href="file:///C:/Users/train/git-practical/techcon_website/schedule.html">Schedule</a></li>
                <li><a href="file:///C:/Users/train/git-practical/techcon_website/contact.html"></a>Contact</li>
            </ul>
        </nav>
    </header>
    <main>
        <p>Want to join the event? Register for your seat by filling the form below.</p>
        <form action="/submit form">
         <label for="First name">First Name</label>
         <input type="text" name="First name" id="First name" placeholder="John">
         <br>
         <label for="Last name">Last Name</label>
         <input type="text" name="Last name" id="Last name" placeholder="Doe">
         <br>
         <label for="email">Email</label>
         <input type="email" name="email" id="email" placeholder="someone@gmail.com"> 
         <br>
         <label for="Event Location">Event Location</label> 
         <input type="text" name="Event Location" id="Location" placeholder="Lagos">
         <br>
         <label for="Password">Password</label>
         <input type="password" name="Password" id="Password" placeholder="Password">
         <br>
         <label for="Terms and Condition">I accept Terms and Conditions</label>
         <input type="checkbox" name="Terms and Conditions" id="Terms and Conditions"> 
         <br>
         <button type="submit">Register Now</button>
        </form>
    </main>
    <br>
    <footer>copyright &copy;TechCon 2024 </footer>
</body>
